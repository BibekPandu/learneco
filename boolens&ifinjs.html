<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 30px;
      }
      button {
        font-size: 40px;
        margin: 10px;
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background-color: #f0f0f0;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #ddd;
      }
      #result {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        color: aqua;
      }
      #results {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #8f1717;
      }
    </style>
  </head>
  <body>
    <h1>✊✋✌ Rock Paper Scissors</h1>

    <!-- Buttons with emojis -->
    <button onclick="playGame('rock')">✊</button>
    <button onclick="playGame('paper')">✋</button>
    <button onclick="playGame('scissor')">✌</button>

    <p id="results"></p>

    <h1>🪙 Coin Toss Game</h1>
    <button onclick="tossCoin()">Toss Coin</button>
    <p id="result"></p>
    <script>
      function playGame(playerChoice) {
        // Map for emoji display
        const emojiMap = {
          rock: "✊",
          paper: "✋",
          scissor: "✌",
        };

        // Random computer move
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber < 2 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "scissor";
        }

        // Determine result
        let result = "";
        if (playerChoice === computerMove) {
          result = "🤝 Tie!";
        } else if (
          (playerChoice === "rock" && computerMove === "scissor") ||
          (playerChoice === "paper" && computerMove === "rock") ||
          (playerChoice === "scissor" && computerMove === "paper")
        ) {
          result = "🎉 You win!";
        } else {
          result = "😢 You lose!";
        }

        // Show result with emojis
        document.getElementById(
          "results"
        ).innerText = `You chose ${emojiMap[playerChoice]}, computer chose ${emojiMap[computerMove]} → ${result}`;
      }
      //
      function tossCoin() {
        const randomNumber = Math.random(); // 0 to <1
        let result = "";

        if (randomNumber < 0.5) {
          result = "Head";
        } else {
          result = "Tail";
        }

        // Show result in paragraph
        document.getElementById("result").innerText = `Coin result: ${result}`;
      }
    </script>
  </body>
</html>
